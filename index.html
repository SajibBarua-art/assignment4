<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry Monster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- To input textbox and search button -->
    <div id="searchElements" class="input-group">
        <input id="searchBox" type="text" placeholder="Search for Meal Category...">
        <button type="button" id="searchButton">Search</button>
    </div>

    <!-- To show the search error message -->
    <div>
        <p id="errorMessage">OOPS! Your search item is not found! Try again.</p>
    </div>

    <!-- To show the list of ingredients -->
    <div id="ingredientsBody">
        <!-- code are in the app.js file from 1 to 45 line --> 
    </div>

    <!-- To show the all found meal-->
    <div id="relatedMeals" class="container">
        <!-- code are in the app.js file from 48 to 84 line --> 
    </div>
    
    <script src="app.js"></script>
</body>
</html>
